<!DOCTYPE html>
<html>

<head>
  <title>
    <%= title %>
  </title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
  <div style="text-align:right;">
    <% if(userInfo.isLogin) { %>
      <a href="/user">
        <%= userInfo.username %>
      </a> &nbsp;&nbsp;&nbsp; <a href="/signout">注销</a>
      <% } else { %>
        <a href="/signin">登陆</a> &nbsp;&nbsp;&nbsp; <a href="/signup">注册</a>
        <%}%>
  </div>
  <h1>
    <%= title %>
  </h1>
  <p>Welcome to
    <%= title %>
  </p>
</body>

</html>
