<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <title>Sign in, Sign up and Authority Management System</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div>
                    <br /><br /><br /><br />
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <h1 class="text-center">注 册</h1>
                    <div>
                        <br />
                    </div>
                    <form action="/signup" method="post">

                        <input type="text" name="username" class="form-control" placeholder="用户名" />
                        <br />
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        <br />
                        <input type="password" name="password" class="form-control" placeholder="密码" />
                        <br />
                        <input type="password" name="repassword" class="form-control" placeholder="重复密码" />
                        <br />
                <div class="col-md-4 col-md-offset-1">
                    <button type="submit" class="btn btn-primary btn-block">注 册</button>
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <button type="button" class="btn btn-default btn-block" onclick="window.location.href='/signin'">登 录</button>
                </div>
                </form>
                <div>
                    <br /><br /><br />
                </div>
                <a href="/" class="btn btn-primary btn-lg btn-block">返 回 主 页</a>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
