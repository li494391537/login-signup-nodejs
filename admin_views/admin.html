<!DOCTYPE html>
<html>

<head>
  <title>
    Sign in, Sign up and Authority Management System
  </title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">lirui</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <% if (isLogin) { %>
                <a href="/users">管理用户列表</a>
              <% } else { %>
                <a href="/signin">请登录！</a>
              <% } %>
            </li>
            
          </ul>

          <% if(isLogin) { %>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <%= userInfo.username %>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="/admin">个人信息</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a href="/signout">注销</a>
                </li>
              </ul>
            </li>
          </ul>
          <% } else { %>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/signin">登录</a>
            </li>
          </ul>
          <% } %>
        </div>
      </div>
    </nav>

    <div  class="container">
  <table class="table table-bordered">
    <tr>
      <td>用户名</td><td><%= userInfo.username %></td>
    </tr>
    <tr>
      <td>邮箱</td><td><%= userInfo.email %></td>
    </tr>
    <tr>
      <td>注册时间</td><td><%= userInfo.regtime %></td>
    </tr>
    <tr>
      <td>权限</td><td><%= userInfo.role %></td>
    </tr>
    <tr><td colspan="2"><button class="btn btn-primary btn-block" onclick="window.location.href='/'">返回主页</button></td></tr>
  </table>
    </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
